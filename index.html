<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <link
      href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css"
      rel="stylesheet"
    />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

    <link rel="stylesheet" href="style.css" />
   
    <title>Weather App</title>
  </head>
  <body>
    <div class="container weather">
      <div class="row">
        <div class="coloumn">
          <input
            type="search"
            list="suggestions"
            class="weather_search"
            placeholder="Enter Your City Name"
          />
          <datalist id="suggestions"></datalist>
        </div>
      </div>
      <div class="row">
        <div class="coloumn">
          <div class="weather_today">
            <div class="weather_details">
              <h2 class="weather_city">City</h2>
              <p class="weather_day">Day</p>
              <div class="weather_current">
                <p class="weather_indicator weather_indicator--humidity">
                  <span class="value">50</span>%
                </p>
                <p class="weather_indicator weather_indicator--wind">
                  <span class="value">West</span>m/s
                </p>
                <p class="weather_indicator weather_indicator--pressure">
                  <span class="value">1050</span>hPa
                </p>
              </div>
            </div>
            <img
              src="./clear-sky.png"
              alt="Clear sky"
              class="weather_image"
            />
            <div class="weather_temperature">
              <span class="value">+25</span> &deg;C
            </div>
          </div>
        </div>
      </div>
      <div class="row weather_forecast">
        <div class="col-12 col-sm-8 col-md-4 col-lg-6 weather_forecast_item">
          <img
            src="./clear-sky.png"
            alt="clear sky"
            class="weather_forecast_icon"
          />
          <h3 class="weather_forcast_day">Day</h3>
          <p class="weather_forecast_temperature">
            <span class="value">+25</span> &deg;C
          </p>
        </div>
        <div class="col-12 col-sm-8 col-md-4 col-lg-6 weather_forecast_item">
          <img
            src="./clear-sky.png"
            alt="clear sky"
            class="weather_forecast_icon"
          />
          <h3 class="weather_forcast_day">Day</h3>
          <p class="weather_forecast_temperature">
            <span class="value">+25</span> &deg;C
          </p>
        </div>
        <div class="col-12 col-sm-8 col-md-4 col-lg-6 weather_forecast_item">
          <img
            src="./clear-sky.png"
            alt="clear sky"
            class="weather_forecast_icon"
          />
          <h3 class="weather_forcast_day">Day</h3>
          <p class="weather_forecast_temperature">
            <span class="value">+25</span> &deg;C
          </p>
        </div>
        <div class="col-12 col-sm-8 col-md-4 col-lg-6 weather_forecast_item">
          <img
            src="./clear-sky.png"
            alt="clear sky"
            class="weather_forecast_icon"
          />
          <h3 class="weather_forcast_day">Day</h3>
          <p class="weather_forecast_temperature">
            <span class="value">+25</span> &deg;C
          </p>
        </div>
        <div class="col-12 col-sm-8 col-md-4 col-lg-6 weather_forecast_item">
          <img
            src="./clear-sky.png"
            alt="clear sky"
            class="weather_forecast_icon"
          />
          <h3 class="weather_forcast_day">Day</h3>
          <p class="weather_forecast_temperature">
            <span class="value">+25</span> &deg;C
          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
